<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <center>
    <header><img src="./photos/tgrtc logo.jpg" width="100%px"></header>
    </center>
    <form action="./submit.html" method="get">
    <fieldset>
        <legend>
            <h3>Applicant Details</h3>
        </legend>
        <table>
            <tr>
                <th><label for="name">Name<span style="color:red ;"><sup>*</sup></span>:</label></th>
                <th>  
                <input type="text" name="Name" placeholder="enter your name" id="name" required></th>
                <th><label for="fathername">Fathers/Guardians Name<span style="color:red ;"><sup>*</sup></span>:</label></th>
                <th><input type="text" name="Name" placeholder="enter your father name" id="fathername" required></th>
            </tr>
            <tr>
                <th><label for="dob">DOB<span style="color:red ;"><sup>*</sup></span>:</label></th>
                <th><input type="date" name="Name" placeholder="enter" id="dob" required></th>
                <th><label for="gender">Gender<span style="color:red ;"><sup>*</sup></span>:</label></th>
                <th><input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label><br></th>
                
            </tr>
            <tr>
                <th>Age As On:</th>
                <th>
                    <input type="text" size="1">yrs<input type="text" size="1">Mons<input type="text" size="1">D(s)
                </th>
                <th><label for="aadharno">Aadhar No<span style="color:red ;"><sup>*</sup></span>:</label></th>
                <th>
                <input type="text" name="Aadhar no" placeholder="enter Aadhar Number" id="aadharno" required maxlength="12" minlength="12"></th>
            </tr>
            <tr>
                <th><label for="whatsapno">WhatsApp No<span style="color:red ;"><sup>*</sup></span>:</label></th>
                <th><input type="text" name="whatsApp no" placeholder="enter phone Number" id="whatsapno" required maxlength="10" minlength="10" ></th>
                <th><label for="email">E-Mail id<span style="color:red ;"><sup>*</sup></span>:</label></th>
                <th><input type="text" name="email" placeholder="enter email id" id="email" required ></th>
            </tr>
            <tr>
                <th><label for="photo">Photo<span style="color:red ;"><sup>*</sup></span>:</label></th>
                <th><input type="file" id="photo"></th>
                <th></th>
                <th></th>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>
            <h3>Residential Address</h3>
        </legend>
    <table>
        <tr>
            <th><label for="address">Applicant's Address<span style="color:red ;"><sup>*</sup></span>:</label></th>
            <th><input type="text" name="Address" placeholder="enter your Address" id="address" required></th>
            <th><label for="district">District<span style="color:red ;"><sup>*</sup></span>:</label></th></th>
            <th><input type="text" name="District" placeholder="enter your District" id="district" required></th>
        </tr>
        <tr>
            <th><label for="mandal">Mandal<span style="color:red ;"><sup>*</sup></span>:</label></th>
            <th><input type="text" name="mandal" placeholder="enter mandal" id="mandal" required></th>
            <th rowspan="2"><label for="village">Village<span style="color:red ;"><sup>*</sup></span>:</label></th>
            <th rowspan="2"><input type="text" name="village" placeholder="enter village" id="village" required></th>
        </tr>
        <tr>
            <th><label for="pincode">Pincode<span style="color:red ;"><sup>*</sup></span>:</label></th>
            <th><input type="text" name="pincode" placeholder="enter your ZIP" id="pincode" required ></th>
            <th></th>
            <th></th>
        </tr>
    </table>
    
    </fieldset>
    <fieldset>
        <legend>
            <h3>Pass Type Details</h3>
        </legend>
        <table>
            <tr>
                <th><label for="city">City<span style="color:red ;"><sup>*</sup></span>:</label></th>
                <th><input type="text" name="city" placeholder="enter your city" id="city" required ></th>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <th><label for="passtype"></label>Pass Type<span style="color:red ;"><sup>*</sup></span>:</th>
                <th><input type="text" name="passtype" placeholder="enter your Passtype"id="passtype" required ></th>
                <th></th>
                <th></th>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>
            <h3>Mode of Payment & Pass Collection</h3>
        </legend>
        <table>
            <tr>
                <th><label for="paymentmode">Payment Mode<span style="color:red ;"><sup>*</sup></span>:</label></th>
                <th><input type="text" name="paymentmode" placeholder="enter your Paymentmode" id="paymentmode" required ></th>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <th><label for="passdelivarymode">Pass Delivary Mode<span style="color:red ;"><sup>*</sup></span>:</label></th>
                <th><input type="text" name="passdelivary" placeholder="enter your delivarymode" id="passdelivarymode" required ></th>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <th><label for="center">center at which you want to collect pass <span style="color:red ;"><sup>*</sup></span>:</label></th>
                <th><input type="text" name="center" placeholder="center" id="center" required ></th>
                <th></th>
                <th></th>
            </tr>

        </table>
    </fieldset>
    <center><img src="./photos/captcha.jpg" width="250"></center>
    <center><input type="text"></center>
    <center><input type="submit"></center>
</form>
</body>
</html>
