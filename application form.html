<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

</head>
<body>
    <center>
    <h2>Application Form</h2>
    </center>
    <fieldset style="background-color: rgb(0, 255, 221);">
        <legend>Application</legend>
    <table border="0" cellpadding="10" align="center" >
            
            
            
            <tr>
                
                <th>
                <label for="first">first name:</label>  
                <input type="text" name="first name" id="first" placeholder="enter your first name"></th>
                <th>
                <label for="last">last name:</label>  
                <input type="text" name="Last name" id="last"  placeholder="enter your second name"></th>
            </tr>
            <tr>
                <th><label for="dob">DOB:</label>
                <input type="date" name="Name" placeholder="enter" id="dob"></th>
                <th><label for="age">Age</label>
                <input type="text" name="Name" placeholder="enter your age" id="age" ></th>
            </tr>         
            
                <tr>
                 <th>
                     <label for="gender">Gender:</label>
                    <select name="district" id="gender" required>
                    <option value="">-- Select --</option>
                    <option value="gender">male</option>
                    <option value="gender">female</option>
                    
                 </th>   
                <th><label for="email">E-Mail:</label>  
                <input type="text" name="email" id="email" placeholder="enter E-mail">
                </th>
               </tr> 
                <tr>
                    <th rowspan="">
                    positions available:
                    </th>
                    <th>
                    <input type="radio" id="junior developer" name="gender" value="junior developer">
                    <label for="junior developer">junior developer</label>
                    <input type="radio" id="mid-level developer" name="gender" value="mid-level developer">
                    <label for="mid-level developer">senior developer</label>
                    <input type="radio" id="senior developer" name="gender" value="senior developer">
                    <label for="senior developer">senior developer</label>
                    </th>
                    </tr>
                    <th rowspan="">
                    programming languages:
                    </th>
                    <th>
                    <input type="radio" id="java" name="gender" value="java">
                    <label for="java">java</label>
                    <input type="radio" id="python" name="gender" value="python">
                    <label for="python">python</label>  
                    <input type="radio" id="java script" name="gender" value="java script">
                    <label for="java script">java script</label>
                    

                    </th>
                </tr>
                  <tr>
                    <th><label for="password">Password:</label>
                    <input type="password" name="Name" placeholder="enter your password" id="password" ></th>  
                    <th><label for=" conform password">conform Password:</label>
                    <input type="password" name="Name" placeholder="enter your password again" id=" conform password" ></th>  
                  </tr>
 
                
             
                </table>
                <center>
                    <input type="submit"  style="background-color:orangered; color:white;">
                    <input type="submit" value="Reset" style="background-color: orangered; color:white;" >
                </center>
                    
    
</fieldset>                
</body>
</html>
